<section class="new-training" fxLayout fxLayoutAlign="center">

    <mat-card fxFlex="400px" fxFlex.xs="100%">

        <mat-card-title fxLayoutAlign="center">
            Time to work out
        </mat-card-title>

        <mat-card-content fxLayoutAlign="center">

            <mat-form-field>

                <mat-select placeholder="Exercise" >

                    <mat-option value="crunches">
                        Crunches
                    </mat-option>

                    <mat-option value="push-ups">
                        Push Ups
                    </mat-option>

                    <mat-option value="jumping-jacks">
                        Jumping Jacks
                    </mat-option>

                </mat-select>

            </mat-form-field>

        </mat-card-content>

        <mat-card-actions fxLayoutAlign="center">
            <button 
                mat-raised-button 
                type="submit" 
                color="primary"
                (click)="onStartTraining()"
            >Start</button>
        </mat-card-actions>

    </mat-card>

</section>
