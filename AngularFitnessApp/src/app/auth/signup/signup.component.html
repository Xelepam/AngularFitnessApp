<section class="signup-form">

    <form fxLayout="column" fxLayoutAlign="center center" #form="ngForm" (ngSubmit)="onSubmit(form)">

        <!-- Email -->
        <mat-form-field>

            <input 
                type="email" 
                matInput 
                placeholder="Email" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel"
            >

            <mat-error *ngIf="emailInput.hasError('required')">
                Field must not be empty.
            </mat-error>

            <mat-error *ngIf="!emailInput.hasError('required')">
                Email is invalid.
            </mat-error>

        </mat-form-field>

        <!-- Password -->
        <mat-form-field>

            <input 
                type="password" 
                matInput
                placeholder="Password" 
                ngModel 
                name="password"
                required
                minlength="6"
                #passwordInput="ngModel"
            >

            <mat-hint>
                Should be at least 6 characters long: {{passwordInput.value?.length}} / 6
            </mat-hint>

            <mat-error>
                Must be atleast 6 characters long
            </mat-error>

        </mat-form-field>

        <!-- Birthdate -->
        <mat-form-field>

            <input 
                matInput
                placeholder="Birthdate"
                [matDatepicker]="picker"
                [max]="maxDate"
                ngModel
                name="birthdate"
                required
            >

            <mat-datepicker-toggle 
                matSuffix 
                [for]="picker"
            ></mat-datepicker-toggle>

            <mat-datepicker 
                #picker
            ></mat-datepicker>

        </mat-form-field>

        <!-- Terms and Conditions -->
        <mat-checkbox 
            ngModel 
            name="agree"
            required
        >Agree to Terms and Conditions.</mat-checkbox>

        <!-- Submit -->
        <button type="submit" mat-raised-button color="primary">Submit</button>

    </form>

</section>
